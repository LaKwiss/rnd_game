plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Configuration FlutterFire
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.rnd_game"
    compileSdk = 33 // Assurez-vous que cette version est conforme à vos dépendances

    ndkVersion = "25.1.8937393" // Exemple de version NDK, ajustez selon votre configuration

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Compatible avec Java 17
    }

    defaultConfig {
        applicationId = "com.example.rnd_game"
        minSdkVersion = 23 // Minimum requis pour Firebase Auth
        targetSdkVersion = 33 // Ajustez en fonction de vos besoins
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false // Ajustez selon vos besoins de réduction
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.9.0" // Exemple de dépendance courante
    implementation "com.google.firebase:firebase-auth:22.0.0" // Exemple Firebase Auth
    implementation "com.google.firebase:firebase-database:20.1.0" // Exemple Realtime Database
}
